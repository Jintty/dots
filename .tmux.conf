set -g mouse on
set-option -sa terminal-features ',xterm-256color:RGB'
set -s escape-time 0 
setw -g xterm-keys on
set -sg repeat-time 300
set -s focus-events on
set -sg exit-empty on
set -q -g status-utf8 on
setw -q -g utf8 on
set -g visual-activity off
setw -g monitor-activity off
setw -g monitor-bell off
set -g history-limit 10000

# Copy mode (Vi keybindings)
bind -n M-v copy-mode
setw -g mode-keys vi

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

unbind C-b
set -g prefix 'C-s'

# Display settings
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on

# ==========================================================
# 【核心修复】窗口标题透传设置
# ==========================================================
set -g set-titles on
# 让 tmux 只向外围终端(Ghostty)发送当前运行的程序名(如 nvim, fish)，不要其他杂质
set -g set-titles-string "#W"

set -g display-panes-time 2000
set -g display-time 2000
set -g status-interval 1

# Session management
bind C-c new-session

# Window management
bind -n M-o new-window -c "#{pane_current_path}"
bind -n M-O break-pane
bind -n M-Q kill-pane

# Window navigation (Prev/Next)
unbind n
unbind p
bind -r C-p previous-window
bind -r C-n next-window

unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ==========================================================
# === TokyoNight Storm Minimalist ===
# by Gemini (Arch Linux Master)
# ==========================================================
set -g status-position bottom
set -g status-style "bg=default"
set -g status-justify centre

set -g status-left-length 100
# Session 名字：使用 TokyoNight Blue (#7aa2f7)
set -g status-left "#[fg=#7aa2f7,bold]  #S  "

set -g window-status-separator "  "

# 未激活窗口：使用 TokyoNight Comment 灰蓝色 (#565f89)，低调不抢眼
set -g window-status-format "#[fg=#565f89]#I #W"

# 激活窗口：使用 TokyoNight Magenta 紫色 (#bb9af7)，高亮且与 Waybar 呼应
set -g window-status-current-format "#[fg=#bb9af7,bold] *(#I) #W"

set -g status-right-length 100
# 右侧图标：TokyoNight Magenta 紫色 (#bb9af7)
set -g status-right "#[fg=#bb9af7,bold]  "

# 面板分割线颜色：未激活使用深蓝灰，激活使用青色/蓝色
set -g pane-border-style "fg=#292e42"
set -g pane-active-border-style "fg=#7dcfff"
set -g message-style "bg=default,fg=#7dcfff,bold"
